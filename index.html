<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Microsoft YaHei', 'Times New Roman', sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: none;
        }
        
        #audioPlayer {
            display: none;
        }
        
        /* 开始按钮样式 */
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(192, 0, 0, 0.9);
            color: white;
            padding: 20px 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            z-index: 1000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(192, 0, 0, 0.5);
            transition: all 0.3s ease;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        #startButton:hover {
            background: rgba(192, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(192, 0, 0, 0.8);
        }
        
        #startButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* 关闭按钮样式 */
        #closeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(51, 51, 51, 0.8);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        #closeButton:hover {
            background: rgba(200, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        #closeButton::before,
        #closeButton::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }
        
        #closeButton::before {
            transform: rotate(45deg);
        }
        
        #closeButton::after {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="audioPlayer" loop></audio>
    
    <!-- 开始按钮 -->
    <div id="startButton">点击开始</div>
    
    <!-- 关闭按钮 -->
    <div id="closeButton" style="display: none;" title="关闭"></div>
    
    <script src="love.js"></script>
    <script>
        // 处理开始按钮
        const startButton = document.getElementById('startButton');
        const closeButton = document.getElementById('closeButton');
        const audio = document.getElementById('audioPlayer');
        
        startButton.addEventListener('click', function() {
            // 隐藏开始按钮
            this.style.display = 'none';
            // 显示关闭按钮
            closeButton.style.display = 'flex';
            
            // 开始播放音乐
            if (audio && audio.src) {
                audio.play().then(() => {
                    // 音乐开始播放后，更新musicPlayer的startTime
                    if (window.musicPlayer) {
                        window.musicPlayer.startTime = Date.now() / 1000;
                        window.musicPlayer.playing = true;
                    }
                }).catch(err => {
                    console.log('播放失败，可能需要用户交互:', err);
                    alert('请点击页面任意位置开始播放音乐');
                });
            }
        });
        
        // 处理关闭按钮
        closeButton.addEventListener('click', function() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            // 可以关闭窗口或返回上一页
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        });
        
        // 点击页面任意位置也可以开始（备用方案）
        let started = false;
        document.addEventListener('click', function() {
            if (!started && startButton.style.display !== 'none') {
                startButton.click();
                started = true;
            }
        });
    </script>
</body>
</html>
